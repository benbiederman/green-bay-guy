<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do | The Green Bay Guy</title>

    <!--Website description -->
    <meta
      name="description"
      content="Find your go-to places to do while in Green Bay, Wisconsin."
    />

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- End of Google Fonts -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <header class="main-header" id="header"></header>
    <main id="main">
      <section class="search">
        <div class="search-field">
          <form class="search-form">
            <input
              class="search-input"
              aria-label="search"
              placeholder="Search..."
            />
            <button class="reset-btn" type="reset">
              <img src="../assets/icons/x-icon.svg" alt="" />
            </button>
            <button class="search-btn" type="submit">
              <img src="../assets/icons/magnifying-glass.svg" alt="" />
            </button>
            <button class="more-filters-btn" type="button">
              <img src="../assets/icons/filter.svg" alt="" />
            </button>
          </form>
          <div class="more-filters">
            <form class="more-filters-form">
              <div class="category-filter filters-item">
                <label for="category">Category:</label>
                <select name="category" id="category">
                  <option value="eat">Eat</option>
                  <option value="drink">Drink</option>
                  <option value="do" selected>Do</option>
                  <option value="misc">Misc.</option>
                </select>
              </div>
              <div class="type-filters filters-item">
                <fieldset>
                  <legend>Cost:</legend>
                  <div class="check-item">
                    <input type="checkbox" id="$$$" value="$$$" checked />
                    <label for="$$$">$$$</label>
                  </div>
                  <div class="check-item">
                    <input type="checkbox" id="free" value="free" checked />
                    <label for="free">Free</label>
                  </div>
                </fieldset>
              </div>

              <div class="radius-filters filters-item">
                <label for="radius">Miles from Lambeau Field:</label>
                <select id="radius" name="radius">
                  <option value="any">Any</option>
                  <option value="1">1 mile or less</option>
                  <option value="2">2 miles or less</option>
                  <option value="5">5 miles or less</option>
                  <option value="10">10 miles or less</option>
                </select>
              </div>
              <button type="submit" class="more-filters-btn">
                Show filtered results
              </button>
            </form>
          </div>
        </div>
        <div class="results"></div>
      </section>
      <section class="section locals-guide-page-section">
        <div class="locals-guide-container do-container"></div>
      </section>
    </main>
    <footer class="footer curved curved-dark-before"></footer>
    <script src="/js/main.js"></script>
    <script src="/js/locals-guide.js"></script>
  </body>
</html>
