<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Green Bay Guy</title>

    <!--Website description -->
    <meta
      name="description"
      content="Explore Green Bay like a local. Find the best dining, drinks, and attractions to make the most of your visit to Green Bay, Wisconsin."
    />

    <!-- Photo shown when shared -->
    <meta
      property="og:image"
      content="http://www.thegreenbayguy.com/assets/thumbnail/default.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- End of Google Fonts -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <header class="main-header" id="header"></header>
    <main id="main" class="locals-guide-options">
      <button class="locals-guide-option locals-guide-eat">Eat</button>
      <button class="locals-guide-option locals-guide-drink">Drink</button>
      <button class="locals-guide-option locals-guide-do">Do</button>
      <button class="locals-guide-option locals-guide-misc">Misc</button>
    </main>
    <footer class="footer curved curved-dark-before"></footer>
    <script src="/js/main.js"></script>
    <script src="/js/buttonHandler.js"></script>

</html>
