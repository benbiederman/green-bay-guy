<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Green Bay Guy</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- End of Google Fonts -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <button class="skip-to-content-btn">Skip to main content</button>
      <img src="/assets/logo.png" alt="The Green Bay Guy logo" />
      <button
        type="button"
        class="header-menu-toggle"
        aria-label="Menu"
        aria-expanded="false"
        aria-controls="navigation"
      >
        Menu
      </button>
      <nav class="nav-list" id="navigation"></nav>
      <div class="backdrop"></div>
    </header>
    <main id="main">
      <section class="homepage-hero">
        <div class="homepage-hero-gradient"></div>
        <h2>Explore like a local.</h2>
        <p>
          Get the inside scoop on Green Bay, Wisconsin's top spots for delicious
          eats, refreshing drinks, and amazing experiences.
        </p>
        <button class="black-primary-btn">View Local's Guide</button>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="/js/main.js"></script>
  </body>
</html>
